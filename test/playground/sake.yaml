import:
  - ./tasks.yaml

known_hosts_file: known_hosts
disable_verify_host: true

servers:
  localhost:
    desc: localhost
    host: localhost desc
    local: true
    tags: [local]

  list:
    desc: many hosts using list of hosts
    hosts:
      - 172.24.2.2
      - 172.24.2.4
      - 172.24.2.5
      - 2001:3984:3989::10
    user: test
    identity_file: ../keys/id_ed25519_pem_no
    tags: [remote, pi, many, list]
    env:
      hello: world
      host: 172.24.2.4

  range:
    desc: many hosts using range
    hosts: 172.24.2.[4:6:1]
    user: test
    identity_file: ../keys/id_ed25519_pem_no
    tags: [remote, pi, many, range]
    env:
      hello: world
      host: 172.24.2.4

  inv:
    desc: many hosts using inventory
    inventory: ./inventory.sh $opt
    user: test
    identity_file: ../keys/id_ed25519_pem_no
    tags: [remote, pi, many, inv]
    env:
      hello: world
      hosts: 172.24.2.4

  server-1:
    desc: server-1 desc
    host: sake-resolve
    bastion: 172.24.2.99
    user: test
    identity_file: ../keys/id_ed25519_pem_no
    tags: [remote, pi]
    work_dir: /tmp

  server-2:
    desc: server-2 desc
    host: sake-resolve
    tags: [remote, pi]

  server-3:
    desc: server-3 desc
    host: 172.24.2.4
    user: test
    identity_file: ../keys/id_ed25519_pem_no
    tags: [remote, pi, pihole]

  server-4:
    desc: server-4 desc
    host: 172.24.2.5
    user: test
    identity_file: ../keys/id_ed25519_pem
    password: testing
    tags: [remote, pi, pihole]

  ip6-1:
    desc: ip6-1 desc
    host: test@[2001:3984:3989::10]:22
    user: test
    password: test
    tags: [remote, reachable]

  ip6-2:
    desc: ip6-2 desc
    host: 2001:3984:3989::11
    port: 33
    user: test
    password: test
    tags: [remote, reachable]

targets:
  all:
    all: true

  limit:
    all: true
    limit: 3

  limit_p:
    all: true
    limit_p: 50

  regex:
    regex: 192

  servers:
    servers: [server-1, server-2]

  tags:
    tags: [remote, reachable]

  mult:
    all: true
    regex: 192
    servers: [server-1, range]
    tags: [remote]
    limit: 3
    limit_p: 50

specs:
  table:
    output: table

  text:
    output: text

  info:
    output: table
    parallel: true
    ignore_errors: true
    ignore_unreachable: true
    any_errors_fatal: false

  # default:
  #   output: text
    # parallel: true

env:
  VERSION: v0.1.0
  DATE: $(date -u +"%Y-%m-%dT%H:%M:%S%Z")

tasks:
  exit:
    # name: hej
    local: true
    cmd: exit 3

  ping:
    target: all
    spec: info
    desc: ping server
    cmd: echo pong

  sleep:
    desc: ping server
    cmd: sleep 2 & echo done

  info:
    name: Info
    desc: print info
    target: all
    tasks:
      - task: print-host
      - task: print-hostname
      - task: print-os
      - task: print-kernel

  # Info
  print-host:
    name: Host
    desc: print host
    spec: info
    target: all
    cmd: echo $SAKE_SERVER_HOST

  print-hostname:
    name: Hostname
    desc: print hostname
    spec: info
    target: all
    cmd: hostname

  print-os:
    name: OS
    desc: print OS
    spec: info
    target: all
    cmd: |
      os=$(lsb_release -si)
      release=$(lsb_release -sr)
      echo "$os $release"

  print-kernel:
    name: Kernel
    desc: Print kernel version
    spec: info
    target: all
    cmd: uname -r | awk -v FS='-' '{print $1}'

  a:
    tasks:
      - cmd: echo haha > /tmp/kaka
      - cmd: cat /tmp/kaka
      # - cmd: haha=123
      # - cmd: echo $haha
