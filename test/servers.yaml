servers:
  localhost:
    desc: localhost
    host: localhost
    user: test
    local: true
    work_dir: /tmp
    tags: [local,reachable]

  unreachable:
    host: unreachable.lan
    user: test
    tags: [unreachable]

  list:
    desc: many hosts using list
    hosts:
      - 172.24.2.2
      - test@172.24.2.4:22
